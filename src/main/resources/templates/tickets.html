<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tickets | Smart Betting</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <main class="container">
        <h1>My Betting Tickets</h1>
        
        <div class="stats-section">
            <div class="stat-card">
                <canvas id="win-rate-chart"></canvas>
            </div>
            <div class="stat-card">
                <canvas id="odds-distribution-chart"></canvas>
            </div>
            <div class="stat-card">
                <canvas id="performance-chart"></canvas>
            </div>
        </div>
        
        <div class="tickets-list">
            <div th:each="ticket : ${tickets}" th:replace="fragments/ticket-card :: ticket-card(${ticket})"></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/charts.js"></script>
</body>
</html>
