# Server Configuration
server.port=8080
server.servlet.context-path=/smartbet

# Football API Configuration
football.api.base-url=https://v3.football.api-sports.io
football.api.key=13a98ac6c56849e4bbc3519acd6bfa2b  # Your API key
football.api.cache.enabled=true
football.api.cache.duration=3600  # 1 hour cache

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:smartbetdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Caching
spring.cache.type=simple